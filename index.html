<!DOCTYPE html>
<html>
<head>
  <title>Bir El Djir Traffic Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialize map centered on Bir El Djir
  var map = L.map('map').setView([35.7203, -0.58313], 13);

  // Base Layers
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  });

  var cartoLight = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
    subdomains: 'abcd',
    maxZoom: 19
  });

  var esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri'
  });

  var esriTopo = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri'
  });

  // Add default layer
  osm.addTo(map);

  // Layer control
  var baseMaps = {
    "OpenStreetMap": osm,
    "Carto Light (White)": cartoLight,
    "Esri Satellite": esriSat,
    "Esri Topographic": esriTopo
  };

  L.control.layers(baseMaps).addTo(map);

  // Load GeoJSON traffic data
  fetch('oran_traffic_estimate.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "#e74c3c",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function (feature, layer) {
          const p = feature.properties;
          layer.bindPopup(
            `<strong>Point ID:</strong> ${p.PointID}<br>` +
            `<strong>Time:</strong> ${p["Time Period"]}<br>` +
            `<strong>Min (2h):</strong> ${p["Final Min (2h)"]}<br>` +
            `<strong>Max (2h):</strong> ${p["Final Max (2h)"]}`
          );
        }
      }).addTo(map);
    });
</script>

</body>
</html>
